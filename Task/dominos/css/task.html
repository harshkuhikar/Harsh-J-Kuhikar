<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style type="text/css">
	*{box-sizing:border-box;margin: 0;padding: 0;}
	.a{
		height: 150px;
		width: 150px;
		background: black;
		margin:150px auto;
		text-align: center;
		line-height: 150px;
		position: relative;
		z-index: 0;
		
	}
	
	.fa{
		color: white;
		font-size: 30px;
		
		
	}
	.a::after{
		content: "";
		height: 100%;
		width: 100%;
		
		position: absolute;
		background: gray;
		top: 0;
		left: 0;
		transform: scale(0);
		transition: 1s;
		z-index: -1;
		

	}
	.a:hover::after{
		transform: scale(1);
	}
</style>
<body>
	<div class="a">
		<i class="fa fa-truck" ></i>
	</div>

</body>
</html>
