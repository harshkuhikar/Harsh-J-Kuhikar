<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		*
		{
			box-sizing: border-box;
		}
		.Q

			text-align: center;
			font-family: cursive;
			color: white;
			margin:0;
			padding: 0;
		}
		.w
		{
			height: 100vh;
			width: 100%;
			background: url(https://wallpaperaccess.com/full/660601.jpg);

		.color
		{
			color: white;
		}

	</style>
</head>
<body>
	

	
	<div class="w"><h1 class="Q">PRODUCT ORDER FORM</h1>

		<table style="text-align: right; background: rgba(3, 168, 166, 0.5);margin: 50px auto; box-shadow: 5px 5px 10px;"   cellpadding="9px" cellspacing="9px";>
			<tr>
				<td class="color">FIRST NAME:</td>
				<td style="border: 40px"><input type="text" name="" placeholder="Your name first"></td>
				<td class="color">Last name:</td>
				<td><input type="text" name="" placeholder="Your lasr name"></td>
			</tr>
			<tr>
				<td class="color">EMAIL ADDRESS:</td>
				<td style="border: 10px purple"><input type="EMAIL" name="" placeholder="Main@example.com"></td>
			</tr>
			<tr>
				<td class="color">PHONE NUMBER:</td>
				<td style="break-inside:initial;"><input type="text" name="" placeholder="+?? ??????????"></td>

			<tr>
				<td class="color">BILLING ADDRESS:</td>
				<td><input type="text" name="" placeholder="billing address;"></td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td class="color">YOUE ADDRESS:</td>
				<td><input type="text" name="" placeholder="your address"></td>
			</tr>
			<tr>
				<td class="color">CITY:</td>
				<td><input type="text" name="" placeholder="Your city"></td>
				<td class="color">STATE/PROVINCE:</td>
				<td><input type="text" name="" placeholder="Your atate or province"></td>
			</tr>
			<tr>
				<td class="color">ZIP CODE:</td>
				<td><input type="text" name="" placeholder="Zip code"></td>
				<td class="color">COUNTRY:</td>
				<td><select>
					<option hidden="">select your country</option>
					<option>India</option>
					<option>USA</option>
					<option>UK</option>
					<option>CANADA</option>
					<option>AUSTRALIA</option>
				</select>
			</td>
			</tr>
			<tr>&nbsp
				<td><input type="button" name="" value="PLACE ORDER" style=" white; background-color: lightblue; border: none;margin: center;text-align: center;padding: 12px 30px;">
				</td>
			<td><input type="button" name="" value="RESET" style="background-color: orange; font-size: 18px;margin: center; "></td></tr>
			
		</table>
		<tr>
			<td style="text-align: center;" width="80%" valign="top">
							<font style="margin-left: 450px" face="Verdana"
